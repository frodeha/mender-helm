{{- if and .Values.redis.auth.enabled .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mender.fullname" . }}-redis
  labels:
    {{- include "mender.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "mender.fullname" . }}-redis
    app.kubernetes.io/component: redis
type: Opaque
data:
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
{{- end }}
